					var dom = document.getElementById('test');
					var myChart = echarts.init(dom, null, {
					  renderer: 'canvas',
					  useDirtyRect: false
					});
					var app = {};
					var value = Math.random()*1000;
					function randomData() {
					  value = value + Math.random()* 21 - 10;
					  return Math.round(value);
					}
					var option;
					var dataList = new Array(100);
					var datax = Array.from(new Array(100).keys()).slice(0);
					for (var i = 0; i < 100; i++) {
					  dataList.push(0);
					}
					option = {
				  tooltip: {
					trigger: 'axis',
					axisPointer: {
					  animation: false
					}
				  },
                   grid:{
					top:'5px',
					right:'10px',
					buttom:'15px'
				 },
				  xAxis: {
					type: 'category',
					name:'时间',
					min:0,
					max:100,
					splitNumber:11,
					nameLocation:'center',
					data: datax,
					axisLabel:{
					  textStyle:{
						color: "rgba(0,0,0,.8)",
						  fontSize: 10
					  }
					},
					axisLine: {
						lineStyle: {
						  color: "rgba(0,0,0,.2)"
						}
					},
					splitLine: {
						show: true
					  },
				  },
				  yAxis: {
					type: 'value',
					 splitLine: {
						show: true
					  },
				  },
				  series: [
					{
					  name: 'Fake Data',
					  type: 'line',
					  showSymbol: false,
					  data: dataList,
					  smooth: true
					}
				  ]
				};
				// 使用刚指定的配置项和数据显示图表。
				 myChart.setOption(option);
				
				function update(json){
					//test(json);
					var newData = json;
					
					//console.log(newData);
					//test(newData.length);
					for (var i = 0; i < newData.length; i++){
						//test(newData[i]);
						dataList.shift();
						datax.shift();
						datax.push(datax[datax.length-1]+1);
						dataList.push(newData[i]);
						myChart.setOption({
							  xAxis: {
								  data: datax
							  },
							  series: [{
								  data: dataList
							  }]
						});
					}
					
					
					
				}
